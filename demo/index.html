<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>ScrollFeatures Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../dist/scrollfeatures.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <div class="follower"></div>
  <div class="overflow-y">
    <div class="overflow-content">
      <h2>scroll vertical</h2>
    </div>
  </div>
  <div class="overflow-x">
    <div class="overflow-content">
      <h2>scroll horizontal</h2>
    </div>
  </div>
  <script src="../dist/scrollfeatures.min.js"></script>
  <script>
  var follower = document.querySelector('.follower');
  var prefixedTransform = PrefixFree.prefixSelector('transform');

  window.console = window.console || function() {}


  function directionToString(direction){
    switch(direction){
      case ScrollFeatures.direction.up:
        return 'up';
      case ScrollFeatures.direction.none:
        return 'none';
      case ScrollFeatures.direction.down:
        return 'down';
      case ScrollFeatures.direction.left:
        return 'left';
      case ScrollFeatures.direction.right:
        return 'right';
    }
  }

  function onScroll(e) {
    if (e.currentTarget.canScrollY) {
      console.log(e.target.className + '   ===== ' + e.type + ' =====', 'y: ' + e.currentTarget.y + '  direction: ' + e.currentTarget.directionY + ' (' + directionToString(e.currentTarget.directionY) + ')')
    } else {
      console.log(e.target.className + '   ===== ' + e.type + ' =====',  'x: ' + e.currentTarget.x + '  direction: ' + e.currentTarget.directionX + ' (' + directionToString(e.currentTarget.directionX) + ')')
    }
  };

  function addScrollHandler(scroll) {
    return scroll
      .on('scroll:start', onScroll)
      .on('scroll:progress', onScroll)
      .on('scroll:stop', onScroll)
      .on('scroll:left', onScroll)
      .on('scroll:right', onScroll)
      .on('scroll:down', onScroll)
      .on('scroll:up', onScroll)
      .on('scroll:min', onScroll)
      .on('scroll:max', onScroll);
  }

  var scroll = new ScrollFeatures()
    .on('scroll:resize', function(event) {
      console.log('========== scroll:resize =============', scroll.clientHeight, scroll.clientWidth);
    })
    .on('scroll:down', function(event) {
      console.log('========== scroll:down =============');
    })
    .on('scroll:up', function(event) {
      console.log('========== scroll:up =============');
    })
    .on('scroll:min', function(event) {
      console.log('========== scroll:min =============');
    })
    .on('scroll:max', function(event) {
      console.log('========== scroll:max =============');
    })
    .on('scroll:start', function(event) {
      console.log('scroll:start     y: ' + scroll.y + '  direction: ' + scroll.directionY + ' (' + directionToString(scroll.directionY) + ')')
      follower.style[prefixedTransform] = 'translate3d(0,' + scroll.y + 'px,0)';
    })
    .on('scroll:progress', function(event) {
      console.log('scroll:progress  y: ' + scroll.y + '  speed: ' + scroll.speedY + '  direction: ' + scroll.directionY + ' (' + directionToString(scroll.directionY) + ')')
      follower.style[prefixedTransform] = 'translate3d(0,' + scroll.y + 'px,0)';
    })
    .on('scroll:stop', function(event) {
      console.log('scroll:stop      y: ' + scroll.y + '  direction: ' + scroll.directionY + ' (' + directionToString(scroll.directionY) + ')')
      follower.style[prefixedTransform] = 'translate3d(0,' + scroll.y + 'px,0)';
    });


  var scroll2 = new ScrollFeatures(document.querySelector('.overflow-y'));
  var scroll3 = new ScrollFeatures(document.querySelector('.overflow-x'));

  addScrollHandler(scroll2);
  addScrollHandler(scroll3);
  </script>
</body>

</html>
